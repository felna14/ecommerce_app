{% extends 'base.html' %}
{% load static %}
{%block title%}
Login
{% endblock %}

{% block content %}

<div class="container">
   <div class="row centered-form" style="margin-top:110px;padding-left:355px;">
        <div class="row justify-content-center">
        	<div class="panel panel-default">
        		<div class="panel-heading">

<!--                    <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>-->
<!--                </div>-->
					 <div class="card">

					 <div class="card-header">
					<center>Looks like you're new here!</center>
                     </div>
			 			<div class="panel-body">
<!--			    		 <form role="form">-->
              <form action="register" method="POST">
                 {% csrf_token %}

                  	<div class="form-group">
                       <input type="text" name="username" class="form-control input-sm" placeholder="Name">
                        	</div>

                  	    <div class="form-group">
                             <input type="email" name="email"  class="form-control input-sm" placeholder="Email Address">
                        </div>
                       <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                               <div class="form-group">
                               <input type="password" name="password"  class="form-control input-sm" placeholder="Password">
                             </div>
                            </div>
                       	 <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password1" class="form-control input-sm" placeholder="Confirm Password">
                             </div>
                         </div>
                    </div>
                  <input type="submit" value="Register"  class="btn btn-info btn-block" >
              </form>
<!--                         </form>-->
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
<!--    </center>-->
</div>
<div class="row justify-content-center">
    {% for message in messages %}
    <h4 style="margin-top:25px;">{{message}}</h4>
    {% endfor %}
</div>
{% endblock %}
