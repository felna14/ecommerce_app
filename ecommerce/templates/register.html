{% extends 'base.html' %}
{% load static %}
{%block title%}
Login
{% endblock %}
{% block content %}

<div class="container login-container" style="padding-left:325px";>
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Looks like you're new here!</h3>
                    <form action="register" method="post">
						  {% csrf_token %}

                  	<div class="form-group">
                       <input type="text" name="username" class="form-control input-sm" placeholder="Name">
                        	</div>

						  <div class="form-group">
                             <input type="email" name="email"  class="form-control input-sm" placeholder="Email Address">
                        </div>

						<div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                               <div class="form-group">
                               <input type="password" name="password"  class="form-control input-sm" placeholder="Password">
                             </div>
                            </div>
							<div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password1" class="form-control input-sm" placeholder="Confirm Password">
                             </div>
                         </div>
                    </div>
						 <div class="form-group">
                            <input type="submit" class="btn btn-info btn-block" value="Register" />
                        </div>

					</form>
                </div>
            </div>
</div>
<div class="row justify-content-center">
    {% for message in messages %}
    <h4 style="margin-top:15px;">{{message}}</h4>
    {% endfor %}
</div>
 {% endblock %}
